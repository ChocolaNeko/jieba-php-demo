<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="seg">
        <input type="text" v-model="input" style="width: 1250px;">
        <br><br>
        <button @click="fullMode">
            Full Mode
        </button>
        <button @click="defaultMode">
            Default Mode
        </button>
        <button @click="SEMode">
            Search Engine Mode
        </button>
        <hr>
        Full Mode : {{ resultA }}
        <hr>
        Default Mode : {{ resultB }}
        <hr>
        Search Engine Mode : {{ resultC }}
        <hr>

    </div>

    <script>
        let seg = new Vue({
            el: "#seg",
            data: {
                input: "",
                resultA: "", 
                resultB: "", 
                resultC: "", 
                resultD: "", 
            },
            methods: {
                fullMode: function () {
                    let _this = this;
                    let formData = new FormData();
                    formData.append('seg', this.input);

                    axios.post('http://localhost/jieba-php-demo/jieba-backEnd/fullMode', formData)
                        .then(function (response) {
                            console.log(response.data);
                            _this.resultA = response.data;
                        }).catch(function (error) {
                            console.log(error);
                        });
                },
                defaultMode: function () {
                    let _this = this;
                    let formData = new FormData();
                    formData.append('seg', this.input);

                    axios.post('http://localhost/jieba-php-demo/jieba-backEnd/defaultMode', formData)
                        .then(function (response) {
                            console.log(response.data);
                            _this.resultB = response.data;
                        }).catch(function (error) {
                            console.log(error);
                        });
                },
                SEMode: function () {
                    let _this = this;
                    let formData = new FormData();
                    formData.append('seg', this.input);

                    axios.post('http://localhost/jieba-php-demo/jieba-backEnd/SEMode', formData)
                        .then(function (response) {
                            console.log(response.data);
                            _this.resultC = response.data;
                        }).catch(function (error) {
                            console.log(error);
                        });
                },
            },
        });
    </script>
</body>

</html>
